<template name="postComplete">
  <form class="complete form">
    <div class="form-group">
      <h2 class="Done">Well done! You have done {{title}}</h2>
      <span class="btn btn-default btn-file">
          <input name="image" multiple class="myFileInput" type="file"/>
      </span>
    </div>
    <input type="submit" value="Submit" class="buttons-style btn btn-primary" />
  </form>
</template>
