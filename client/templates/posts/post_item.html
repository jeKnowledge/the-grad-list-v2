<template name="postItem">
   {{#if isLoggedIn}} 
   <div class="post">
      <div class="post-content">
         <h3><a href="{{pathFor "postPage"}}">{{title}}</a></h3>
         <img class="image" src="{{image}}"/>
         <h3>Completed: {{completed}}</h3>
         <h3 class="published">published by <a href="/user/{{ownerUsername}}">{{username}}</a></h3>
         {{#if isForked}}
            <h3 class="published">forked from {{forkedFrom}}</h3>
         {{/if}}
         <h4>at {{date}}</h4>
      </div>
      {{#if isOwner}}
      	<button class="delete">Remove</button>
      	<a href="/completed/{{_id}}"><button class="complete2">complete</button></a>
      {{/if}}
      {{> social_buttons}}
      {{#if isNotOwner}}
         <button class="fork">Fork</button>
      {{/if}}
   </div>
   {{/if}}
	<form class = "new-comment">
		 <input name="comment" id="comment" type="text" value="" placeholder="Add a comment" class="form-control"/>
	</form>
</template>
