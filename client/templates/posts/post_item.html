<template name="postItem">
   {{#if isLoggedIn}} 
   <div class="post">
      <div class="post-content">
         <h3><a href="{{pathFor "postPage"}}">{{title}}</a></h3>
         <img class="submitPost-image" src="{{image}}"/>
         <h3 class="published">published by <a href="/user/{{ownerUsername}}">{{username}}</a></h3>
         {{#if isForked}}
            <h3 class="published">forked from <a href="/user/{{forkedFrom}}">{{forkedFrom}}</a></h3>
         {{/if}}
         <p>at {{date}}</p>
          <h3>Completed: {{completed}}</h3>
         <img class="submitPost-image" src="{{imagesOfCompletion}}"/>
          {{> social_buttons}}
      </div>
      <button class="buttons-style like">Like</button><p class="number_of_likes">{{likes.length}}</p>
      {{#if isOwner}}
      	<button class="buttons-style delete">Remove</button>
      	{{#if isNotCompleted}}
            <a href="/completed/{{_id}}"><button class="buttons-style complete">complete</button></a>
         {{/if}}
      {{/if}}

      {{#if isNotOwner}}
         <button class="buttons-style fork">Fork</button>
      {{/if}}
   </div>
   {{/if}}
	<form class = "new-comment">
		 <input name="comment" id="comment" type="text" value="" placeholder="Add a comment" class="form-control"/>
	</form>
</template>
